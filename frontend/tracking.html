<!DOCTYPE html>
<html>
<head>
    <title>Track Your Order - Kasturi Restaurant</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f4f4f4;
            padding-top: 50px;
        }

        .status-box {
            margin-top: 30px;
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
            min-width: 300px;
        }

        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .current-status {
            font-size: 18px;
            font-weight: bold;
            color: green;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h2>Your Order Status</h2>

<div class="status-box" id="result" style="display:none;">
    <div class="current-status" id="statusText"></div>
    <p id="amountText"></p>
    <p id="dateText"></p>

    <h4>Status History</h4>
    <div id="historyBox"></div>
</div>

<script>

// Get Order ID from URL
const params = new URLSearchParams(window.location.search);
const orderId = params.get("orderId");

if(!orderId){
    document.body.innerHTML = "<h3>No Order Found ❌</h3>";
} else {
    fetchOrder(orderId);
}

// ==========================
async function fetchOrder(orderId){

    const response = await fetch(
        "https://restaurant-system-1-de4m.onrender.com/api/payment/track/" + orderId
    );

    const data = await response.json();

    if (!data.success) {
        document.body.innerHTML = "<h3>Order Not Found ❌</h3>";
        return;
    }

    document.getElementById("result").style.display = "block";

    document.getElementById("statusText").innerText =
        "Current Status: " + data.status;

    document.getElementById("amountText").innerText =
        "Total Amount: ₹" + data.amount;

    document.getElementById("dateText").innerText =
        "Order Date: " + new Date(data.createdAt).toLocaleString();

    let historyHtml = "";

    data.history.forEach(h => {
        const time = h.time ? new Date(h.time).toLocaleString() : "";
        historyHtml += `
            <div class="history-item">
                <strong>${h.status}</strong><br>
                <small>${time}</small>
            </div>
        `;
    });

    document.getElementById("historyBox").innerHTML = historyHtml;
}

// Auto refresh every 5 sec
setInterval(() => {
    if(orderId){
        fetchOrder(orderId);
    }
}, 5000);

</script>

</body>
</html>
