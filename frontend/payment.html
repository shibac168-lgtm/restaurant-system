<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | Kasturi Restaurant</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#f4f6f9;
}

header{
    background:#111;
    color:white;
    padding:20px;
    text-align:center;
    font-size:22px;
    font-weight:600;
}

.container{
    max-width:1000px;
    margin:40px auto;
    display:grid;
    grid-template-columns:2fr 1fr;
    gap:30px;
}

.cart-box{
    background:white;
    padding:25px;
    border-radius:10px;
    box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.cart-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 0;
    border-bottom:1px solid #eee;
}

.cart-item h4{
    font-size:16px;
}

.cart-item p{
    font-size:14px;
    color:gray;
}

.cart-item button{
    padding:5px 10px;
    border:none;
    background:#ff4d4d;
    color:white;
    border-radius:5px;
    cursor:pointer;
}

.summary{
    background:white;
    padding:25px;
    border-radius:10px;
    box-shadow:0 5px 20px rgba(0,0,0,0.05);
    height:fit-content;
}

.summary h3{
    margin-bottom:20px;
}

.total{
    display:flex;
    justify-content:space-between;
    font-size:18px;
    margin-bottom:20px;
}

.pay-btn{
    width:100%;
    padding:15px;
    border:none;
    background:#28a745;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

.pay-btn:hover{
    background:#218838;
}

.empty{
    text-align:center;
    padding:30px;
    color:gray;
}

@media(max-width:768px){
    .container{
        grid-template-columns:1fr;
    }
}
</style>

</head>
<body>

<header>
    ðŸ›’ Checkout - Kasturi Restaurant
</header>

<div class="container">

    <!-- CART ITEMS -->
    <div class="cart-box">
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
    </div>

    <!-- ORDER SUMMARY -->
    <div class="summary">
        <h3>Order Summary</h3>

        <div class="total">
            <span>Total:</span>
            <span id="total-price">â‚¹0</span>
        </div>

        <button class="pay-btn" onclick="makePayment()">
            Pay Now ðŸ’³
        </button>
    </div>

</div>

<!-- Razorpay Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<!-- Your Script -->
<script src="js/script.js"></script>

</body>
</html>
